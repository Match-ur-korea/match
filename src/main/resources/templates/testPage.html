<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>테스트</title>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <div th:replace="/fragments/config.html :: fragment-config"></div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/testPage.css">
    <script src="/js/testPage.js" defer></script>
</head>
<body>
<div th:replace="/fragments/navbar.html :: fragment-navbar"></div>
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style="text-align:center;">
            <img src="img/travelPage/진행상태.svg" alt="테스트순서"><br>
            <p class="qs">본격 여행 시작 <br>이건 절대 포기 못해</p><br>
            <button id="n1" class="one" >자연만 가까이 있다면 힐링 100 %</button><br>
            <button id="n2" class="two" >only 자연?! 현대문명 포기못해 !!</button>
        </div>
        <div class="swiper-slide" style="text-align:center;">
            <img src="img/travelPage/진행상태2.svg" alt="테스트순서"><br>
            <p class="qs">목적지에 도착한 당신,<br>가장 많이하는 행동은 ?</p><br>
            <button id="n3" class="one" >쉴 틈 따위 없다.<br>누구보다 열심히 움직이기</button><br>
            <button id="n4" class="two" >여기까지 와서 ?<br> 누구보다 열심히 쉬기</button>
        </div>
        <div class="swiper-slide" style="text-align:center;">
            <img src="img/travelPage/진행상태3.svg" alt="테스트순서"><br>
            <p class="qs">여행을 마친 당신,<br>가장 가져가고 싶은 것은?</p><br>
            <button id="n5" class="one" >다시 일상을 살아갈 에너지⚡</button><br>
            <button id="n6" class="two" >지식과 영감의 샘 📖</button>
        </div>
        <div class="swiper-slide" style="text-align:center;">
            <img src="img/travelPage/진행상태4.svg" alt="테스트순서"><br>
            <p class="qs">★여행 성향 분석 완료★<br>가고 싶은 특정 지역이 있으신가요?</p><br>
            <button id="n7" class="one" >네</button><br>
            <button id="n8" class="two">아니요</button>
        </div>
        <div class="swiper-slide" style="text-align:center;">
            <button class="one" id="result_btn" type="button"  th:onclick="|location.href='@{/testResult}'|">결과 확인하기</button>
        </div>
    </div>
</div>
</body>
<footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
</html>
